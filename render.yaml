services:
  - type: web
    name: dating-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: true
  - key: DATABASE_URL
    fromDatabase:
      name: dating-db
      property: connectionString
    envVars:
      - key: DATABASE_URL
        sync: false
